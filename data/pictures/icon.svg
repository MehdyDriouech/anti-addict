<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fond -->
  <rect width="512" height="512" fill="#4a90e2" rx="80"/>
  
  <!-- Icône shield/protection (symbole de protection) -->
  <path d="M256 80 L160 120 L160 240 C160 320 200 380 256 400 C312 380 352 320 352 240 L352 120 Z" 
        fill="white" 
